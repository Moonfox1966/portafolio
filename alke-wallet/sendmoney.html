<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar dinero</title>
   <!-- Bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- CSS Local  -->
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-burdeo bg-burdeo">
            <div class="container">
                <a class="navbar-brand" href="index.html">Alke Wallet</a>
                <div class="ms-auto">
                    <a class="nav-link d-inline-block ms-3" href="login.html">Login</a>
                    <a class="nav-link d-inline-block ms-3" href="menu.html">Menú</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <section class="mx-auto" style="max-width: 400px;">
                <h2 class="mb-3">
                    Enviar dinero
                </h2>
        
                <form>
                    <div class="form-group mb-3">
                        <label for="contact">Contacto</label>
                        <input id="contact" name="contact" type="text"
                               class="form-control"
                               placeholder="Nombre o correo del contacto" required>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="send-amount">Monto a enviar</label>
                        <input id="send-amount" name="send-amount" type="number"
                               min="1" class="form-control" required>
                    </div>
        
                    <button type="submit" class="btn btn-warning w-100">
                        Enviar
                    </button>
                </form>

                <div id="mensaje" class="mt-3"></div>

                <!-- lista de contactos para autocompletar con jQuery -->
                <ul id="contactos" class="list-group mt-2" style="display:none;">
                    <li class="list-group-item">Felipe Cuevas</li>
                    <li class="list-group-item">felipe@ecas-otec.cl</li>
                    <li class="list-group-item">Pablo Salazar</li>
                    <li class="list-group-item">pablo.salazar.j@gmail.com</li>
                </ul>

                <a href="menu.html" class="btn btn-link mt-3">Volver al Menú</a>
            </section>
        </div>
    </main>

        <!-- Pie de Pagina  -->
    <footer class="bg-burdeo-dark text-white text-center py-3 mt-4">
        <p class="mb-0 small">Bootcamp FullStack - 2025 Alke Wallet</p>
    </footer>

    <!-- JS codigo  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery-actions.js"></script>
</body>
</html>
