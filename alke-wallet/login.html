<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
   <!-- Bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- CSS Local  -->
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-burdeo bg-burdeo">
            <div class="container">
                <a class="navbar-brand" href="index.html">Alke Wallet</a>
                <div class="ms-auto">
                    <a class="nav-link d-inline-block ms-3" href="login.html">Login</a>
                    <a class="nav-link d-inline-block ms-3" href="menu.html">Menú</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <section class="mx-auto" style="max-width: 400px;">
                <h2 class="mb-3 text-center">
                    Iniciar sesión
                </h2>
        
            <!--    <form action="menu.html" method="get"> -->
                <form>
                    <div class="form-group mb-3">
                        <label for="email">
                            Correo electrónico
                        </label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="password">
                            Contraseña
                        </label>
                        <input id="password" name="password" type="password" class="form-control" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>

                <!--    Mensaje Dinamico ncon JQuery -->
                <div id="mensaje" class="mt-3"></div>

                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-link">
                        Volver al Home
                    </a>
                </div>
            </section>
        </div>    
    </main>

        <!-- Pie de Pagina  -->
    <footer class="bg-burdeo-dark text-white text-center py-3 mt-4">
        <p class="mb-0 small">Bootcamp FullStack - 2025 Alke Wallet</p>
    </footer>
    
    <!-- JS codigo  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery-actions.js"></script>
</body>
</html>
